<button type="button"class="btn btn-xs btn-info" data-toggle="modal" data-target="#addModal">New Keg</button>
<!-- Question Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content form-group">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Keg</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="edit_title">Keg Name:</label>
          <input type="text" #kegName>
        </div>
        <div class="form-group">
          <label class="control-label" for="edit_title">Brewery Name:</label>
          <input type="text" #breweryName>
        </div>
        <div class="form-group">
          <label class="control-label" for="edit_title">Origin:</label>
          <input type="text" #kegOrigin>
        </div>
        <div class="form-group">
          <label class="control-label" for="edit_title">Price:</label>
          <input type="text" #kegPrice>
        </div>
        <div class="form-group">
          <label class="control-label" for="edit_title">ABV:</label>
          <input type="text" #alcoholContent>
        </div>
        <div class="form-group">
          <label class="control-label" for="edit_title">Inventory:</label>
          <input type="text" #kegsLeft>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info" data-dismiss="modal" type="button" (click)="addKeg(kegName.value, breweryName.value, kegOrigin.value, kegPrice.value, alcoholContent.value, kegsLeft.value)">Post</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
